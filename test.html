<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            .sky{
                height: 100vh;
                width: 500%;
                background-color: rgb(243, 241, 240);
                background-repeat: repeat-x;
                position: absolute;
            }
            .car{
                height: 100px;
                width: 800px;
                background-size: cover;
                background-repeat: repeat-x;
                position: absolute;
                left: 800px;
                bottom:55vh;
                animation: shake linear .8s infinite;
            }
            .road{
                height:500vh;
                width:100vw;
                position:absolute;
                top:60vh;
                background-repeat: repeat-y;
                animation: carMove linear 2s infinite;
            }
            .wheel1 img{
                width: 210px;
                position: relative;
                top:-300px;
                left:42px;
                animation: wheelRotation linear .99s infinite;
            }
            .wheel2 img{
                width: 225px;
                position: relative;
                top: -523px;
                left: 255px;
                animation: wheelRotation linear .99s infinite;
            }
            @keyframes carMove
            {
                100%{
                    transform: translateX(-100vw);
                }
            }
            @keyframes wheelRotation
            {
                100%{
                    transform: rotate(360deg);
                }
            }
            
            @keyframes shake
            {
                0%{
                    transform: translateY(-50px);
                }
                50%{
                    transform: translateY(50px);
                }
                100%{
                    transform: translateY(-50px);
                }
            }
          
        </style>
    </head>
    <body>
        <div class="container">
